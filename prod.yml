services:
  store:
      image: ghcr.io/abdellatif-e/store-backend:prod
      labels:
      - "traefik.enable=true"
      - "traefik.http.services.store.loadbalancer.sticky=true"
      - "traefik.http.services.store.loadbalancer.sticky.cookie.name=AgentSessionCookie"
      - "traefik.http.services.store.loadbalancer.sticky.cookie.secure=true"
      - "traefik.http.services.store.loadbalancer.server.port=8080"
      - "traefik.docker.network=store"
      - "traefik.http.routers.store.rule=Host(`api.uraiagent.com`)"
      - "traefik.http.routers.store.entrypoints=websecure"
      - "traefik.http.routers.store.tls.certresolver=myresolver"
      - "com.centurylinklabs.watchtower.enable=true"
      restart: always
      links:
        - redis
      depends_on:
        - redis
        - mongodb
        - reverse-proxy
      env_file:
        - .env
      networks:
        - store
      volumes:
        - /home/zeus/.docker/config.json:/config.json
      deploy:
        mode: replicated
        replicas: 2

  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
      - "--cleanup"
    environment:
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=watchtower@uraiagent.com
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=abdellatif.edlby@gmail.com
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=smtp.resend.com
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT=465
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=resend
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=${RESEND_TOKEN}
      - WATCHTOWER_NOTIFICATION_EMAIL_DELAY=2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/zeus/.docker/config.json:/config.json

  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=abdellatif@uraiagent.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - store
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock

  mongodb:
    hostname: mongodb
    container_name: mongodb_primary
    image: mongo:8.0.3
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=user
    #   - MONGO_INITDB_ROOT_PASSWORD=pass
    restart: unless-stopped
    networks:
      - store
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

networks:
  store:
    name: store

volumes:
  mongodb_data:
  mongodb_config: